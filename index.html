<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="cards-section">
        <div class="card-front">
          <div class="circles">
            <div class="b-circle"></div>
            <div class="sm-circle"></div>
          </div>

          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-front-bottom">
            <span class="card-holder">Jane Appleseed</span>
            <span class="expiry-date"
              ><span class="expiry-month">00</span>/<span class="expiry-year"
                >00</span
              ></span
            >
          </div>
        </div>
        <div class="card-back">
          <span class="cvc">000</span>
        </div>
      </div>

      <div class="form-section">
        <form class="form" novalidate>
          <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Jane Appleseed"
              required
            />
            <p class="error"></p>
          </div>
          <div class="form-group">
            <label for="card-num">Card Number</label>
            <input
              type="text"
              name="card-num"
              id="card-num"
              placeholder="e.g. 1234 5678 9123 0000"
              required
              maxlength="19"
            />
            <p class="error"></p>
          </div>
          <div class="form-group">
            <div>
              <p>Exp. Date (MM/YY)</p>
              <input
                type="text"
                id="expiry-date-m"
                placeholder="MM"
                required
                maxlength="2"
              />
              <input
                type="text"
                id="expiry-date-y"
                placeholder="YY"
                required
                maxlength="2"
              />
              <p class="error"></p>
            </div>
            <div>
              <p>CVC</p>
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                required
                maxlength="3"
              />
              <p class="error"></p>
            </div>
          </div>
          <button class="btn">Confirm</button>
        </form>
      </div>

      <div class="submit-section">
        <div class="checkbox"><i class="ri-check-line"></i></div>
        <h1 class="submit-title">Thank you!</h1>
        <p class="submit-description">We've added your card details</p>
        <button class="btn">Continue</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- 
- Fill in the form and see the card details update in real-time
- Receive error messages when the form is submitted if:
  - Any input field is empty
  - The card number, expiry date, or CVC fields are in the wrong format
- View the optimal layout depending on their device's screen size
- See hover, active, and focus states for interactive elements on the page 
-->
